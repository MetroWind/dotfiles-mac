include user.conf

cursor none
cursor_shape block
shell_integration no-cursor no-sudo

allow_remote_control yes

# Strip trailing spaces when using normal selections, but not
# rectangle selections
strip_trailing_spaces smart

open_url_with open
mouse_map cmd+left click grabbed,ungrabbed mouse_click_url
copy_on_select yes
tab_bar_edge top
tab_bar_style powerline
window_border_width 2px
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_show_window_title_in menubar

startup_session session-default

clear_all_shortcuts yes
map cmd+t new_tab
map cmd+] next_tab
map cmd+[ previous_tab
map cmd+c copy_to_clipboard
map cmd+v paste_from_clipboard
map cmd+shift+$ set_tab_title

map cmd+- launch --location=hsplit
map cmd+\ launch --location=vsplit
map cmd+h neighboring_window left
map cmd+l neighboring_window right
map cmd+k neighboring_window up
map cmd+j neighboring_window down

enabled_layouts stack, tall:bias=66;full_size=2;mirrored=true
map cmd+r layout_action rotate
map cmd+z next_layout
map cmd+n next_window
map cmd+p previous_window

map cmd+equal change_font_size all +2.0
map cmd+minus change_font_size all -2.0
map cmd+0 change_font_size all 0
